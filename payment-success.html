<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c0f7a8;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content-box {
            background: rgba(10, 90, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00ff00, #4dff4d);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 10px auto;
            text-align: center;
            max-width: 300px;
            color: white;
            text-decoration: none;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>
    <main>
        <div class="content-box">
            <h2 class="text-5xl font-bold text-green-400">✅ Payment Confirmed!</h2>
            <p class="text-lg text-green-300 mt-4">Your payment has been successfully processed.</p>
            <p class="text-md text-green-300 mt-2">You will be redirected to the script loader shortly.</p>
            
            <a href="loader.html" class="btn-primary">➡️ Continue to Script Loader</a>
        </div>
    </main>

    <script>
        setTimeout(() => {
            window.location.href = "loader.html";
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
