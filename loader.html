<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Script Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .warning {
            color: red;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="content-box">
            <h2 class="text-4xl font-bold text-purple-300">Script Loader</h2>
            <p id="warning" class="warning" style="display: none;">Seems like you failed to provide a payment.</p>
            <p class="text-lg text-purple-400 mt-4">Verifying payment...</p>
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const orderID = urlParams.get("orderID");

                if (!orderID) {
                    document.getElementById("warning").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "payment.html";
                    }, 5000); // Redirect user back to payment after 5 seconds
                } else {
                    fetch("/check-access/" + orderID)
                        .then(response => response.json())
                        .then(data => {
                            if (data.access) {
                                // Run the script only if payment is confirmed
                                loadstring(game:HttpGet("https://raw.githubusercontent.com/flanchhh/AntiV2/refs/heads/main/Anti%20v2.lua"))();
                            } else {
                                document.getElementById("warning").style.display = "block";
                                setTimeout(() => {
                                    window.location.href = "payment.html";
                                }, 5000);
                            }
                        })
                        .catch(error => {
                            document.getElementById("warning").style.display = "block";
                            setTimeout(() => {
                                window.location.href = "payment.html";
                            }, 5000);
                        });
                }
            </script>
        </div>
    </main>
</body>
</html>
