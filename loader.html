<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Script Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="content-box">
            <h2 class="text-4xl font-bold text-purple-300">Script Loader</h2>
            <p id="status" class="text-lg text-purple-400 mt-4">Verifying payment...</p>
        </div>
    </main>

    <script>
        // Get orderID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderID = urlParams.get("orderID");

        if (!orderID) {
            redirectToFailedPage();
        } else {
            setTimeout(() => {
                fetch(`https://auxils-lair.vercel.app/check-payment?orderID=${orderID}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "payment-success.html"; // Redirect to success page
                        } else {
                            redirectToFailedPage(); // Redirect to failed page
                        }
                    })
                    .catch(() => {
                        redirectToFailedPage();
                    });
            }, 3000);
        }

        function redirectToFailedPage() {
            window.location.href = "payment-failed.html";
        }
    </script>
</body>
</html>
