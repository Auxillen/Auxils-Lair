<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Script Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="content-box">
            <h2 class="text-4xl font-bold text-purple-300">Script Loader</h2>
            <p class="text-lg text-purple-400 mt-4">Your script is being loaded...</p>
            <script>
                setTimeout(function() {
                    var script = document.createElement('script');
                    script.innerHTML = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/flanchhh/AntiV2/refs/heads/main/Anti%20v2.lua"))();';
                    document.body.appendChild(script);
                }, 3000); // Load script after 3 seconds
            </script>
        </div>
    </main>
</body>
</html>
