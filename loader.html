<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Script Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .warning {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .success {
            color: green;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="content-box">
            <h2 class="text-4xl font-bold text-purple-300">Script Loader</h2>
            <p id="status" class="text-lg text-purple-400 mt-4">Verifying payment...</p>
            <p id="warning" class="warning" style="display: none;">Payment was not successful. Redirecting to payment options...</p>
            <p id="success" class="success" style="display: none;">âœ… Payment Verified! Script is loading...</p>

            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const orderID = urlParams.get("orderID");

                if (!orderID) {
                    showWarning();
                } else {
                    setTimeout(() => {
                        fetch("/check-access/" + orderID)
                            .then(response => response.json())
                            .then(data => {
                                if (data.access) {
                                    document.getElementById("status").style.display = "none";
                                    document.getElementById("success").style.display = "block";

                                    // Run the script after payment is verified
                                    setTimeout(() => {
                                        loadstring(game:HttpGet("https://raw.githubusercontent.com/flanchhh/AntiV2/refs/heads/main/Anti%20v2.lua"))();
                                    }, 2000);
                                } else {
                                    showWarning();
                                }
                            })
                            .catch(() => {
                                showWarning();
                            });
                    }, 3000);
                }

                function showWarning() {
                    document.getElementById("status").style.display = "none";
                    document.getElementById("warning").style.display = "block";
                    setTimeout(() => {
                        alert("Try a different payment option if the first one did not go through.");
                        window.location.href = "payment.html";
                    }, 3000);
                }
            </script>
        </div>
    </main>
</body>
</html>
