<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
        }
        .content-box {
            background: rgba(60, 10, 90, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.9);
            margin-top: 10%;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #7e22ce, #9d4edd);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.8);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 10px auto;
            text-align: center;
            max-width: 300px;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        .option-buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #9d4edd;
            color: #c084fc;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 250px;
            margin: auto;
        }
        .option-button:hover {
            background: #9d4edd;
            color: white;
        }
    </style>
</head>
<body>
    <main class="flex flex-col items-center justify-center px-6">
        <div class="content-box">
            <h2 class="text-5xl font-bold text-purple-300">Complete Your Payment</h2>
            <p class="text-lg text-purple-400 mt-4">Make a secure payment of <strong>$5</strong> to continue.</p>
            <p class="text-sm text-red-400 mt-2"><strong>Note:</strong> This payment is <u>non-refundable</u>.</p>

            <!-- PayPal Payment (Main Button) -->
            <a href="https://www.paypal.me/DamienMontana" target="_blank" class="btn-primary text-white" onclick="redirectToLoader()">ðŸ’³ Pay with PayPal</a>

            <!-- Option Buttons -->
            <div class="option-buttons">
                <button class="option-button" onclick="payWithStripe()">ðŸ’° Pay with Stripe</button>
                <a href="https://www.g2a.com/rewarble-visa-gift-card-5-usd-by-rewarble-key-global-i10000502992002" target="_blank" class="option-button" onclick="redirectToLoader()">ðŸ’³ Pay with Card - $5</a>
            </div>
        </div>
    </main>

    <script>
        function redirectToLoader() {
            setTimeout(function() {
                window.location.href = "loader.html";
            }, 3000); // Redirect after 3 seconds
        }

        function payWithStripe() {
            fetch("/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
            .then(session => {
                window.location.href = session.url; // Redirect to Stripe checkout
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
