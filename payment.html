<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0218;
            color: #c084fc;
            font-family: 'Rajdhani', sans-serif;
        }
        .content-box {
            background: rgba(60, 10, 90, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.9);
            margin-top: 20%;
        }
        .btn-primary {
            background-color: #7e22ce;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.8);
        }
        .btn-primary:hover {
            background-color: #9d4edd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main class="flex flex-col items-center justify-center text-center px-6">
        <div class="content-box">
            <h2 class="text-4xl font-bold text-purple-300">Payment</h2>
            <p class="text-lg text-purple-400 mt-4">Please make a payment of <strong>5$</strong> to continue.</p>
            <p class="text-sm text-red-400 mt-2"><strong>Note:</strong> This payment is <u>non-refundable</u>.</p>
            <a href="https://www.paypal.me/DamienMontana" target="_blank" class="btn-primary text-white px-6 py-3 rounded-lg mt-6 inline-block shadow-lg" onclick="redirectToLoader()">Pay 5$ via PayPal</a>
        </div>
    </main>

    <script>
        function redirectToLoader() {
            setTimeout(function() {
                window.location.href = "loader.html";
            }, 5000); // Redirect after 5 seconds
        }
    </script>
</body>
</html>
