
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair Script Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a0dad, #8a2be2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        button {
            background-color: #8a2be2;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #6a0dad;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auxil's Lair Script Loader</h1>
        <p>Click the button below to load a script securely into your game.</p>
        <button onclick="loadScript()">Load Script</button>
        <p id="status"></p>
    </div>
    <footer>
        Â© 2025 Auxil's Lair
    </footer>
    <script>
        function loadScript() {
            document.getElementById("status").innerText = "Loading script...";
            fetch('https://api.luarmor.net/files/v3/loaders/8e2f72f6097e1d002dc2a3ce975ff8bf.lua')
                .then(response => response.text())
                .then(scriptContent => {
                    eval(scriptContent);
                    document.getElementById("status").innerText = "Script loaded successfully.";
                })
                .catch(err => {
                    console.error('Error loading script:', err);
                    document.getElementById("status").innerText = "Failed to load script.";
                });
        }
    </script>
</body>
</html>
