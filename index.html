
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxil's Lair Script Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a0dad, #8a2be2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        button {
            background-color: #8a2be2;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #6a0dad;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #ccc;
        }
        #paymentSection {
            display: block;
            margin-bottom: 20px;
        }
        #scriptLoaderSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auxil's Lair Script Loader</h1>
        <p>To access the script, please make a payment below.</p>
        
        <!-- Payment Section -->
        <div id="paymentSection">
            <p>Pay $5 to access the script.</p>
            <button id="paymentButton" onclick="processPayment()">Proceed with Payment</button>
        </div>
        
        <!-- Script Loader Section (Hidden until payment is successful) -->
        <div id="scriptLoaderSection">
            <p>Click the button below to load a script securely into your game.</p>
            <button onclick="loadScript()">Load Script</button>
            <p id="status"></p>
        </div>
    </div>
    <footer>
        Â© 2025 Auxil's Lair
    </footer>
    <script>
        function processPayment() {
            // Simulate payment processing
            document.getElementById("paymentButton").innerText = "Processing...";
            setTimeout(function() {
                // Simulate successful payment
                document.getElementById("paymentSection").style.display = "none";
                document.getElementById("scriptLoaderSection").style.display = "block";
                document.getElementById("paymentButton").innerText = "Proceed with Payment";
            }, 2000); // Simulate a 2-second payment process
        }

        function loadScript() {
            document.getElementById("status").innerText = "Loading script...";
            fetch('https://api.luarmor.net/files/v3/loaders/8e2f72f6097e1d002dc2a3ce975ff8bf.lua')
                .then(response => response.text())
                .then(scriptContent => {
                    eval(scriptContent);
                    // Load additional script (AntiV2 script)
                    const antiV2Script = "https://raw.githubusercontent.com/flanchhh/AntiV2/refs/heads/main/Anti%20v2.lua";
                    fetch(antiV2Script)
                        .then(response => response.text())
                        .then(antiV2ScriptContent => {
                            eval(antiV2ScriptContent);
                            document.getElementById("status").innerText = "Scripts loaded successfully.";
                        })
                        .catch(err => {
                            console.error('Error loading AntiV2 script:', err);
                            document.getElementById("status").innerText = "Failed to load AntiV2 script.";
                        });
                })
                .catch(err => {
                    console.error('Error loading primary script:', err);
                    document.getElementById("status").innerText = "Failed to load script.";
                });
        }
    </script>
</body>
</html>
